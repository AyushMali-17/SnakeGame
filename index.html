<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <button id="restartButton" onclick="startGame()">Play</button>
        <button id="pauseButton" onclick="togglePause()">Pause</button>
        <div id="instructions" class="hidden">
            <p>Use arrow keys to move the snake. Eat the food to score points.</p>
        </div>
        <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
        <!-- Add more game sounds -->
        <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
        <audio id="moveSound" src="move.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
